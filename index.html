<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sp-w.svg" />
    <link rel="apple-touch-icon" href="/sp-w.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f97316" />
    <meta name="color-scheme" content="light dark" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />
    
    <!-- Preload critical hero images -->
    <link rel="preload" as="image" href="https://images.pexels.com/photos/3379244/pexels-photo-3379244.jpeg" />
    <link rel="preload" as="image" href="https://images.pexels.com/photos/3062541/pexels-photo-3062541.jpeg" />
    
    <!-- Basic SEO Meta Tags -->
    <title>Sympathy Studio - Fotografía y Videografía Profesional</title>
    <meta name="description" content="Servicios profesionales de fotografía y videografía en España. Especialistas en bodas, eventos, retratos y producción audiovisual de alta calidad." />
    <meta name="keywords" content="fotografía profesional, videografía, bodas, eventos, retratos, fotografía España, videografía profesional, sesión fotográfica" />
    <meta name="author" content="Sympathy Studio" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sympathy Studio - Fotografía y Videografía Profesional" />
    <meta property="og:description" content="Servicios profesionales de fotografía y videografía en España. Especialistas en bodas, eventos, retratos y producción audiovisual de alta calidad." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="Sympathy Studio" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sympathy Studio - Fotografía y Videografía Profesional" />
    <meta name="twitter:description" content="Servicios profesionales de fotografía y videografía en España. Especialistas en bodas, eventos, retratos y producción audiovisual de alta calidad." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
